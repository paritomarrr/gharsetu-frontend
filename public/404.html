<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>404 - Page Not Found</title>
  <style>
    body {
      background: #f7f7f7;
      font-family: sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }

    p {
      font-size: 1.2em;
      margin-bottom: 40px;
    }

    a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #333;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    a:hover {
      background: #555;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>Oops, the page you are looking for does not exist. Please check the URL or return to the home page.</p>
  <a href="/">Go Back Home</a>
</body>
</html>
